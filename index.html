<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", system-ui, -apple-system, sans-serif;
      color: #5a1a2b;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 360px;
      width: 90%;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 1.8rem;
    }

    .gif-container img {
      width: 100%;
      border-radius: 16px;
      margin: 12px 0;
    }

    .buttons {
      margin-top: 16px;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }

    .hidden {
      display: none;
    }

    .success {
      font-size: 1.4rem;
      color: #c9184a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey cutie, will you be my Valentine? ðŸ’–</h1>

    <div class="gif-container">
      <!-- Replace the src with any cute The Office GIF you like -->
      <img id="mainGif" src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" alt="Cute gif" />
    </div>

    <div class="buttons" id="buttonsArea">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="result" class="hidden">
      <p class="success">Yay!!! ðŸ’ž You just made me the happiest person ever!</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" style="width:100%; border-radius:16px;" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsArea = document.getElementById("buttonsArea");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
      const areaWidth = buttonsArea.clientWidth - noBtn.clientWidth;
      const areaHeight = buttonsArea.clientHeight - noBtn.clientHeight;

      const randomX = Math.random() * areaWidth;
      const randomY = Math.random() * areaHeight;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
      buttonsArea.classList.add("hidden");
      result.classList.remove("hidden");
    });
  </script>
</body>
</html>
